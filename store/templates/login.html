{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card card-custom p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Welcome Back</h2>
                    <p class="text-muted">Login to your account</p>
                </div>

                <form action="/login" method="POST">
                    {% csrf_token %}

                    {% if success %}
                    <div class="alert alert-success" role="alert">
                        {{success}}
                    </div>
                    {% endif %}

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input required type="email" name="email" id="email" value="{{values.email}}"
                            class="form-control" placeholder="name@example.com">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="••••••••">
                    </div>

                    <div class="d-grid mb-3">
                        <button class="btn btn-primary-custom" type="submit">Login</button>
                    </div>

                    <div class="text-center">
                        <a href="/forgetpassword" class="text-decoration-none small text-muted">Forgot Password?</a>
                        <hr class="my-4">
                        <p class="mb-0">Don't have an account? <a href="/signup"
                                class="text-primary-custom fw-bold text-decoration-none">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
