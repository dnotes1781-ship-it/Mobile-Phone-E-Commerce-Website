{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card card-custom p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Create Account</h2>
                    <p class="text-muted">Join us for the best shopping experience</p>
                </div>

                <form action="/signup" method="POST">
                    {% csrf_token %}

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" name="firstname" id="firstname" value="{{values.first_name}}"
                                class="form-control" placeholder="John">
                        </div>
                        <div class="col-md-6">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" name="lastname" id="lastname" value="{{values.last_name}}"
                                class="form-control" placeholder="Doe">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" name="phone" id="phone" value="{{values.phone}}" class="form-control"
                            placeholder="+1234567890">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input required type="email" name="email" id="email" value="{{values.email}}"
                            class="form-control" placeholder="name@example.com">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="••••••••">
                        <div class="form-text">Must be at least 8 characters long.</div>
                    </div>

                    <div class="d-grid mb-3">
                        <button class="btn btn-primary-custom" type="submit">Sign Up</button>
                    </div>

                    <div class="text-center">
                        <p class="mb-0">Already have an account? <a href="/login"
                                class="text-primary-custom fw-bold text-decoration-none">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
