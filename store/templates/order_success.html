{% extends 'base.html' %}

{% block content %}
<div class="container py-5 text-center" style="margin-top: 50px;">
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 500px; border-radius: 16px;">
        <div class="card-body p-5">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            </div>
            <h2 class="fw-bold text-dark mb-3">Order Placed Successfully!</h2>
            <p class="text-muted mb-4">Thank you for your purchase. Your order has been confirmed.</p>

            <div class="d-grid gap-3">
                <a href="/invoice/{{invoice_id}}" class="btn btn-primary btn-lg">
                    <i class="bi bi-receipt me-2"></i>Show Invoice
                </a>
                <a href="/" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-bag me-2"></i>Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
