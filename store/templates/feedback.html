{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card card-custom p-4 p-md-5">
        <h2 class="text-center mb-4 fw-bold">We Value Your Feedback</h2>
        <p class="text-center text-muted mb-5">Please take a moment to rate your experience.</p>

        <form action="/feedback" method="POST">
          {% csrf_token %}
          {% if success %}
          <div class="alert alert-success" role="alert">
            {{success}}
          </div>
          {% endif %}

          {% if error%}
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
          {% endif %}

          <!-- Rating Section -->
          <div class="mb-4 text-center">
            <label class="form-label fw-bold d-block mb-3">Your Overall Experience</label>
            <div class="d-flex justify-content-center gap-3">
              {% for i in "12345" %}
              <div class="form-check form-check-inline m-0">
                <input class="form-check-input visually-hidden" type="radio" name="rating1" id="rate{{i}}"
                  value="{{i}}">
                <label class="form-check-label cursor-pointer" for="rate{{i}}">
                  <i class="far fa-star fa-2x text-warning" id="icon{{i}}" onclick="setRating('{{i}}')"></i>
                </label>
              </div>
              {% endfor %}
            </div>
          </div>

          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label fw-bold small text-muted">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{customer.email}}" required
              placeholder="name@example.com">
          </div>

          <!-- Message Input -->
          <div class="mb-4">
            <label for="message" class="form-label fw-bold small text-muted">Suggestions or Comments</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Tell us what you think..."
              required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary-custom btn-lg">Submit Feedback</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Simple inline script to handle star visual state
  function setRating(value) {
    for (let i = 1; i <= 5; i++) {
      const icon = document.getElementById('icon' + i);
      if (i <= value) {
        icon.classList.remove('far'); // Empty star
        icon.classList.add('fas');    // Filled star
      } else {
        icon.classList.remove('fas');
        icon.classList.add('far');
      }
    }
  }
</script>
{% endblock %}
